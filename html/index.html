<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Play the Guessing Game</h1>
      <div class="jumbotron">
        <div class="container">
          <div class="row vertical-align">
            <div class="col-md-6 col-sm-12">
              <div class="text-center">
                <p>YOU HAVE <strong>5</strong> TRIES LEFT</p>
                <div class="box">
                </div>
                <div class="box">
                </div>
                <div class="box">
                </div>
                <div class="box">
                </div>
                <div class="box">
                </div>
                <div class="play-again">
                  <button type="button" class="btn btn-success">Play Again</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12 jar">
              <div class="text-center">
                <form>
                  <div class="form-group">
                    <label for="guess">Your Guess:</label>
                    <input type="text" class="form-control" id="guess" placeholder="1-100">
                  </div>
                  <button type="submit" id="submit" class="btn btn-default">Submit</button>
                  <button type="button" class="btn btn-warning">Need A Hint?</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/js/guessingGame.js"></script>
  </body>
</html>
